<div class="sqform">
    <h2>Security Question</h2>
    <small class="form-text text-muted">Enter your date of birth in the format DDMMYY (eg. 040801)</small>
    <br>

    <input type="password" name="ANSWER.MUQ.MENSYS.1" value="" class="formin120 form-control" placeholder="Enter D.O.B">

    <input type="submit" name="STORE.DUMMY_BUTT.MENSYS.1" value="Go >>" class="formsubfree btn btn-primary">
</div>

<!-- POPUP FOR ERROR MESSAGES -->
<div class="modal" id="errormodal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 style="color: red;" class="modal-title" id="errortitle">ERROR</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p style="color: rgb(255, 75, 75);" id="errormessage">Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
</div>
